    <div class="container">
      <div class="filters">
          <h2>Seleccionar Filtros</h2>
          <div class="filter">
              <h3 onclick="toggleExpand('precio')">PRECIO</h3>
              <div id="precio" class="options">
                  <label><input type="checkbox" name="precio" value="bajo"> Bajo</label><br>
                  <label><input type="checkbox" name="precio" value="medio"> Medio</label><br>
                  <label><input type="checkbox" name="precio" value="alto"> Alto</label><br>
              </div>
          </div>
          <div class="filter">
              <h3 onclick="toggleExpand('categoria')">CATEGORÍA</h3>
              <div id="categoria" class="options">
                  <label><input type="checkbox" name="categoria" value="montaña"> Montaña</label><br>
                  <label><input type="checkbox" name="categoria" value="ruta"> Ruta</label><br>
                  <label><input type="checkbox" name="categoria" value="ciudad"> Ciudad</label><br>
              </div>
          </div>
          <div class="filter">
              <h3 onclick="toggleExpand('talla')">TALLA</h3>
              <div id="talla" class="options">
                  <label><input type="checkbox" name="talla" value="s"> S</label><br>
                  <label><input type="checkbox" name="talla" value="m"> M</label><br>
                  <label><input type="checkbox" name="talla" value="l"> L</label><br>
              </div>
          </div>
      </div>
  
      <div class="content">
          <h1>Arriendo de Bicicletas</h1>
          <p>Contenido principal de la página aquí...</p>
      </div>
  </div>
